<table class="table">
    <thead>
        <tr>
            <th scope="col">Producto</th>
            <th scope="col">Q</th>
            <th scope="col">Estado</th>
            <th scope="col">Tipo</th>
            <th scope="col">Fecha</th>
            <th scope="col">Cliente</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let job of jobs | paginate: { itemsPerPage: 15, currentPage: pages }">
            <td><img src={{job.logo}} style="width: 70px; height: 20px;">{{job.referencia}}</td>
            <td class="d-flex justify-content-between"><i
                    class="bi bi-exclamation-circle text-warning"></i>x{{job.cantidad}}</td>
            <td>{{job.estado}}</td>
            <td>{{job.tipo}}</td>
            <td>{{job.fecha}}</td>
            <td>{{job.codigo_cliente}} {{job.alias_cliente}}</td>

        </tr>

    </tbody>
</table>
<div class="container-fluid d-flex justify-content-between">
    <div class="w-50">
        <span style="font-size:25px">L√çNEAS: <strong>{{lines}}</strong></span> 
    </div>
    <div class="w-50">
        <pagination-controls (pageChange)="pages = $event"></pagination-controls>
    </div>
</div>
