<div class="container">

    <form [formGroup]="filterForm">
        <div class="form-group">
            <label for="client">Cliente:</label>
            <div class="input-group mb-3">

                <input type="text" class="form-control" id="client" formControlName="client">
                <div class="input-group-append">
                    <button class="btn btn-outline-danger" type="button" (click)="resetClient()">X</button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="ref">Referencia:</label>
            <div class="input-group mb-3">

                <input type="text" class="form-control" id="ref" formControlName="ref">
                <div class="input-group-append">
                    <button class="btn btn-outline-danger" type="button" (click)="resetRef()">X</button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="user">Usuario:</label>
            <div class="input-group mb-3">

                <input type="text" class="form-control" id="user" formControlName="user">
                <div class="input-group-append">
                    <button class="btn btn-outline-danger" type="button" (click)="resetUser()">X</button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="date">Fecha:</label>
            <div class="input-group mb-3">

                <input type="date" class="form-control" id="date" formControlName="date">
                <div class="input-group-append">
                    <button class="btn btn-outline-danger" type="button" (click)="resetDate()">X</button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="type">Tipo:</label>
            <div class="input-group mb-3">

                <select class="form-select" formControlName="type">
                    <option selected value="">TODOS</option>
                    <option value="Mesa">Mesa</option>
                    <option value="Ruta">Ruta</option>
                    <option value="Urgente">Urgente</option>
                </select>
                <div class="input-group-append">
                    <button class="btn btn-outline-danger" type="button" (click)="resetType()">X</button>
                </div>
            </div>
        </div>

        <label for="type">Estado:</label>
        <div class="form-group border border-gray">

            <div class="form-check m-1">
                <input class="form-check-input" type="checkbox" value="" id="pendient" formControlName="state">
                <label class="form-check-label" for="pendient">
                    Pendiente
                </label>
            </div>

            <div class="form-check m-1">
                <input class="form-check-input" type="checkbox" value="" id="pick-up" formControlName="state1">
                <label class="form-check-label" for="pick-up">
                    Recogiendo
                </label>
            </div>

            <div class="form-check m-1">
                <input class="form-check-input" type="checkbox" value="" id="pick" formControlName="state2">
                <label class="form-check-label" for="pick">
                    Recogida
                </label>
            </div>

            <div class="form-check m-1">
                <input class="form-check-input" type="checkbox" value="" id=" Deconsolidating" formControlName="state3">
                <label class="form-check-label" for="Deconsolidating">
                    Desconsolidando
                </label>
            </div>

            <div class="form-check m-1">
                <input class="form-check-input" type="checkbox" value="" id="Deconsolidated" formControlName="state4">
                <label class="form-check-label" for="Deconsolidated">
                    Desconsolidada
                </label>
            </div>

            <div class="form-check m-1">
                <input class="form-check-input" type="checkbox" value="" id="delivered" formControlName="state5">
                <label class="form-check-label" for="delivered">
                    Entregada
                </label>
            </div>

            <div class="form-check m-1">
                <input class="form-check-input" type="checkbox" value="" id="incidence" formControlName="state6">
                <label class="form-check-label" for="incidence">
                    Incidencia
                </label>
            </div>
        </div>

        <button type="button" class="btn btn-outline-primary mt-3 w-100"><i class="bi bi-search"></i> Buscar</button>
    </form>

</div>
