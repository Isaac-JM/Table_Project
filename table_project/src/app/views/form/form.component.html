<div class="container">

    <form>
        <div class="form-group">
            <label for="client">Cliente:</label>
            <div class="input-group mb-3">

                <input type="text" class="form-control" id="client">
                <div class="input-group-append">
                    <button class="btn btn-outline-danger" type="button">X</button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="ref">Referencia:</label>
            <div class="input-group mb-3">

                <input type="text" class="form-control" id="ref">
                <div class="input-group-append">
                    <button class="btn btn-outline-danger" type="button">X</button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="user">Usuario:</label>
            <div class="input-group mb-3">

                <input type="text" class="form-control" id="user">
                <div class="input-group-append">
                    <button class="btn btn-outline-danger" type="button">X</button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="date">Fecha:</label>
            <div class="input-group mb-3">

                <input type="date" class="form-control" id="date">
                <div class="input-group-append">
                    <button class="btn btn-outline-danger" type="button">X</button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="type">Tipo:</label>
            <div class="input-group mb-3">

                <select class="form-select" >
                    <option selected>TODOS</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                <div class="input-group-append">
                    <button class="btn btn-outline-danger" type="button">X</button>
                </div>
            </div>
        </div>

        <label for="type">Estado:</label>
        <div class="form-group border border-gray">
       
            <div class="form-check m-1">
                <input class="form-check-input" type="checkbox" value="" id="pendient">
                <label class="form-check-label" for="pendient">
                  Pendiente
                </label>
              </div>

              <div class="form-check m-1">
                <input class="form-check-input" type="checkbox" value="" id="pick-up">
                <label class="form-check-label" for="pick-up">
                  Recogiendo
                </label>
              </div>

              <div class="form-check m-1">
                <input class="form-check-input" type="checkbox" value="" id="pick">
                <label class="form-check-label" for="pick">
                  Recogida
                </label>
              </div>

              <div class="form-check m-1">
                <input class="form-check-input" type="checkbox" value="" id=" Deconsolidating">
                <label class="form-check-label" for="Deconsolidating">
                  Desconsolidando
                </label>
              </div>

              <div class="form-check m-1">
                <input class="form-check-input" type="checkbox" value="" id="Deconsolidated">
                <label class="form-check-label" for="Deconsolidated">
                  Desconsolidada
                </label>
              </div>

              <div class="form-check m-1">
                <input class="form-check-input" type="checkbox" value="" id="delivered">
                <label class="form-check-label" for="delivered">
                  Entregada
                </label>
              </div>

              <div class="form-check m-1">
                <input class="form-check-input" type="checkbox" value="" id="incidence">
                <label class="form-check-label" for="incidence">
                  Incidencia
                </label>
              </div>
        </div>

        <button type="button" class="btn btn-outline-primary mt-3 w-100"><i class="bi bi-search"></i> Buscar</button>
    </form>

</div>
