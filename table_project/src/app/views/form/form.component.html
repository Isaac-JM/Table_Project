<div class="container">

    <form [formGroup]="filterForm">
        <div class="form-group">
            <label for="client">Cliente:</label>
            <div class="input-group mb-3">

                <input type="text" class="form-control" id="client" formControlName="client">
                <div class="input-group-append">
                    <button class="btn btn-outline-danger" type="button" (click)="resetClient()">X</button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="ref">Referencia:</label>
            <div class="input-group mb-3">

                <input type="text" class="form-control" id="ref" formControlName="ref">
                <div class="input-group-append">
                    <button class="btn btn-outline-danger" type="button" (click)="resetRef()">X</button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="user">Usuario:</label>
            <div class="input-group mb-3">

                <input type="text" class="form-control" id="user" formControlName="user">
                <div class="input-group-append">
                    <button class="btn btn-outline-danger" type="button" (click)="resetUser()">X</button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="date">Fecha:</label>
            <div class="input-group mb-3">
                <input type="date" class="form-control" id="date" formControlName="date">
                <input type="date" class="form-control" id="date1" formControlName="date1" min={{filterForm.value.date}} *ngIf="filterForm.value.date!==''">
                <div class="input-group-append">
                    <button class="btn btn-outline-danger" type="button" (click)="resetDate()">X</button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="type">Tipo:</label>
            <div class="input-group mb-3">

                <select class="form-select" formControlName="type">
                    <option value="TODOS" selected>TODOS</option>
                    <option *ngFor="let type of types" value="{{type}}">{{type}}</option>
                </select>
                <div class="input-group-append">
                    <button class="btn btn-outline-danger" type="button" (click)="resetType()">X</button>
                </div>
            </div>
        </div>

        <label for="type">Estado:</label>
        <div class="form-group border border-gray">

            <div class="form-check m-1" *ngFor="let state of states">
                <input class="form-check-input" type="checkbox" value="" id={{state}} formControlName={{state}}>
                <label class="form-check-label" for={{state}}>
                    {{state}}
                </label>
            </div>

           
        </div>

        <button type="button" class="btn btn-outline-primary mt-3 w-100" (click)="search()"><i class="bi bi-search"></i> Buscar</button>
    </form>

</div>
